name: Run npx set-up-node-mvc Hourly

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  run-npx-command:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run automated npx command
        run: echo "src\nJavaScript" | npx set-up-node-mvc
